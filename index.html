<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport">
<title>Todo List</title>
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
<img src="swinka.png"><h1>my todos</h1>
<form id="form">
    <input type="text" class="input" id="input" placeholder="My next todo is..." autocomplete="off">
    <ul class="todos" id="todos">
    </ul>
</form>
<small>Left click: <span class="instruction">todo completed.</span><br>
    Right click: <span class="instruction">todo uncompleted.</span><br>
    Double click: <span class="instruction">delete todo.</span></small>

<script src="script.js"></script>
    </body>
</html>
